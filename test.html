<!DOCTYPE html>
<html>

<!-- css 부분! -->

<style>
    table, th, td, tr {
      border:1px solid black;
      
    }
    
    </style>


<body>

<h2>A basic HTML table</h2>

<table>
    <!-- 행이란 row고 row란 가로다. -->
    <!-- Column은 열이다. 세로 -->
  <tr>
    <th>Company</th>
    <th>Contact</th>
    <th>Country</th>
  </tr>
  <tr>
    <td>Alfreds Futterkiste</td>
    <td>Maria Anders</td>
    <td>Germany</td>
  </tr>
  <tr>
    <td>Centro comercial Moctezuma</td>
    <td>Francisco Chang</td>
    <td>Mexico</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>

</body>
</html>
